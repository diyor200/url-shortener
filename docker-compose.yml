version: "3.9"

services:
  mongodb:
    image: mongo:7.0
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD}
    ports:
      - "27017:27017"
    env_file:
      - .env.local
    volumes:
      - mongo-data:/data/db
    restart: on-failure

  app:
    build:
      context: .
    environment:
      - SERVER_PORT=${SERVER_PORT}
      - SERVER_HOST=${SERVER_HOST}
      - 
    ports:
      - "${SERVER_PORT}:${SERVER_PORT}"
    depends_on:
      - mongodb
    env_file:
      - .env.local
    restart: on-failure

volumes:
  mongo-data: